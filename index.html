        /* Estilos generales */
        body {

            color: #e6e6e6;
            text-align: center;
        }

        /* Título principal */
        .header-title {
            color: #4CAF50; /* Verde blockchain */

            font-size: 2.5em;
        }
        
        /* Contenedor para los botones */
        .button-container {
            margin-bottom: 40px; /* Espacio debajo de los botones y sobre las cards */
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre los botones */
        }

        /* Estilos base para todos los botones */
        .app-button {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none; /* Quita el subrayado del enlace */
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
        }

        /* Estilos para el botón de Ethereum */
        .ethereum-button {
            background-color: #8A2BE2; /* Azul violeta de Ethereum */
        }

        .ethereum-button:hover {
            background-color: #791bd6;
            transform: translateY(-2px);
        }

        /* Estilos para el nuevo botón de Pagos */
        .pagos-button {

        }

        .pagos-button:hover {

        }

        .card-container {

            text-align: left;
